	<!DOCTYPE html>
	<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<title>WordHunt.io - Main Menu</title>
 <style>
  * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #626F47 0%, #A4B465 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #F5ECD5;
        }

        .container {
            text-align: center;
            background: rgba(245, 236, 213, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(245, 236, 213, 0.2);
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 40px;
            color: #F5ECD5;
            text-shadow: 0 0 30px rgba(240, 187, 120, 0.3);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .menu-button {
            background: linear-gradient(45deg, rgba(245, 236, 213, 0.2), rgba(245, 236, 213, 0.1));
            border: 2px solid rgba(245, 236, 213, 0.3);
            border-radius: 15px;
            padding: 40px 30px;
            color: #F5ECD5;
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: 600;
            flex-direction: column;
            cursor: pointer;
            min-height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .menu-button {
                min-height: 120px;
                padding: 30px 20px;
                font-size: 1.2rem;
            }
        }
        .menu-button:hover {
            background: linear-gradient(45deg, rgba(245, 236, 213, 0.3), rgba(245, 236, 213, 0.2));
            box-shadow: 0 8px 15px rgba(245, 236, 213, 0.2);
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
 </style>
<body>
    <div class="container">
        <h1 class="title">Wordhunt</h1>
        
        <div class="menu-grid">
            <a href="quickplay.html" class="menu-button">
                Quickplay
            </a>
            <a href="multiplayer.html" class="menu-button">
                Multiplayer
            </a>
            
            <a href="leaderboards.html" class="menu-button">
                Leaderboards
            </a>
            
            <a href="settings.html" class="menu-button">
                Settings
            </a>
        </div>
    </div>
</body>
<script type="module">
  import { animate } from 'https://cdn.jsdelivr.net/npm/animejs/+esm';

  const descriptions = {
    "Quickplay": "play",
    "Multiplayer": "yo",
    "Leaderboards": "wordhunt",
    "Settings": "adrnrwe"
  };

  document.querySelectorAll('.menu-button').forEach(btn => {
      const text = btn.textContent.trim();
      const descText = descriptions[text] || "";

      btn.innerHTML = `
        <div class="button-text">
          ${text.split('').map(char => `<span class="letter">${char}</span>`).join('')}
        </div>
        <div class="button-desc" style="opacity: 0; transform: translateY(20px); font-size: 0.9rem; margin-top: 8px;">
          ${descText}
        </div>
      `;
      const letters = btn.querySelectorAll('.letter');
      const desc = btn.querySelector('.button-desc');
      const buttonText = btn.querySelector('.button-text');

      btn.addEventListener('mouseenter', () => {
        animate(letters, {
          translateY: { to: [0, -40], duration: 400 },

          ease: 'outQuad'
        });

        animate(buttonText, {
          scale: { to: [1, 0.75], duration: 300 },
          ease: 'outQuad'
        });

        animate(desc, {
          opacity: { to: [0, 1], duration: 400 },
          translateY: { to: [20, 0], duration: 400 },
          ease: 'outQuad'
        });
      });
    
      // Hover Out
      btn.addEventListener('mouseleave', () => {
        animate(letters, {
          translateY: { to: [-40, 0], duration: 300 },
          ease: 'inQuad'
        });
   
        animate(buttonText, {
          scale: { to: [0.75, 1], duration: 300 },
          ease: 'inQuad'
        });
    animate(desc, {
          opacity: { to: [1, 0], duration: 300 },
          translateY: { to: [0, 20], duration: 300 },
          ease: 'inQuad'
        });
      });
  });
</script></html>
