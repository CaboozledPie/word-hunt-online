<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1 class="title">Wordhunt</h1>
        
        <div class="menu-grid">
            <a href="quickplay.html" class="menu-button">
                Quickplay
            </a>
            
            <a href="multiplayer.html" class="menu-button">
                Multiplayer
            </a>
            
            <a href="leaderboards.html" class="menu-button">
                Leaderboards
            </a>
            
            <a href="settings.html" class="menu-button">
                Settings
            </a>
        </div>
    </div>
</body>
<script type="module">
  import { animate } from 'https://cdn.jsdelivr.net/npm/animejs/+esm';

  const descriptions = {
    "Quickplay": "play",
    "Multiplayer": "yo",
    "Leaderboards": "wordhunt",
    "Settings": "adrnrwe"
  };

  document.querySelectorAll('.menu-button').forEach(btn => {
      const text = btn.textContent.trim();
      const descText = descriptions[text] || "";

      btn.innerHTML = `
        <div class="button-text">
          ${text.split('').map(char => `<span class="letter">${char}</span>`).join('')}
        </div>
        <div class="button-desc" style="opacity: 0; transform: translateY(20px); font-size: 0.9rem; margin-top: 8px;">
          ${descText}
        </div>
      `;

      const letters = btn.querySelectorAll('.letter');
      const desc = btn.querySelector('.button-desc');
      const buttonText = btn.querySelector('.button-text');

      btn.addEventListener('mouseenter', () => {
        animate(letters, {
          translateY: { to: [0, -40], duration: 400 },

          ease: 'outQuad'
        });

        animate(buttonText, {
          scale: { to: [1, 0.75], duration: 300 },
          ease: 'outQuad'
        });

        animate(desc, {
          opacity: { to: [0, 1], duration: 400 },
          translateY: { to: [20, 0], duration: 400 },
          ease: 'outQuad'
        });
      });

      // Hover Out
      btn.addEventListener('mouseleave', () => {
        animate(letters, {
          translateY: { to: [-40, 0], duration: 300 },
          ease: 'inQuad'
        });

        animate(buttonText, {
          scale: { to: [0.75, 1], duration: 300 },
          ease: 'inQuad'
        });

        animate(desc, {
          opacity: { to: [1, 0], duration: 300 },
          translateY: { to: [0, 20], duration: 300 },
          ease: 'inQuad'
        });
      });
  });
</script></html>
