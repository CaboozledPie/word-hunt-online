	<!DOCTYPE html>
	<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wordhunt.io</title>
	<link rel="stylesheet" href="titlescreen.css">
	<h1> Wordhunt.io</h1>
</head>
<body>
    <div class="container">
        <div class="button-wrapper">
            <div onclick="navigateToPage(event, 'quickplay.html')">Quick Play</div>
            <div class="button-description">play</div>
        </div>
        <div class="button-wrapper">
            <div onclick="navigateToPage(event, 'multiplayer.html')">Multiplayer</div>
            <div class="button-description">yo</div>
        </div>
        <div class="button-wrapper">
            <div onclick="navigateToPage(event, 'rankings.html')">Rankings</div>
            <div class="button-description">word</div>
        </div>
        <div class="button-wrapper">
            <div onclick="navigateToPage(event, 'settings.html')">Settings</div>
            <div class="button-description">hunt</div>
        </div>
    </div>

    <script>
        function navigateToPage(event, page) {
            const target = event.target;
            target.style.transform = 'scale(0.95) translateY(-20px)';
            setTimeout(() => {
                target.style.transform = '';
                window.location.href = page;
            }, 100);
        }
    </script>
</body>
</html>
