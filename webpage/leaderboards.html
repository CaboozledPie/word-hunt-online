<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="quickplay.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings - Wordhunt.io</title>
    <style>
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #626F47 0%, #A4B465 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #F5ECD5;
        }
        .title{
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 40px;
            color: #F5ECD5;
            text-shadow: 0 0 30px rgba(240, 187, 120, 0.3);
        }
        #container {
            width: 600px;
            height: auto;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        .row {
            position: relative;
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            height: 40px;
            border-bottom: 1px solid #AFAFAF;
            font-size: 18px;
        }

        .name {
            width: 50%;
        }

        .score, .words {
            width: 25%;
            text-align: right;
        }

        .row:nth-child(1) {
            background: gold;
            font-weight: bold;
        }

        .row:nth-child(2) {
            background: #c0c0c0;
            font-weight: bold;
        }

        .row:nth-child(3) {
            background: #cd7f32;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .back-button {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
        }
         #player-form {
            width: 600px;
            margin: 20px auto;
            display: flex;
            gap: 10px;
        }

        #player-form input {
            padding: 8px;
            font-size: 16px;
            flex: 1;
        }

        #player-form button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back to Menu</a>
    <h1>UCLA bozo leaderboard</h1>

    <form id="player-form">
        <input type="text" id="name" placeholder="Player Name" required>
        <input type="number" id="points" placeholder="Points" required>
        <input type="number" id="words" placeholder="Words" required>
        <button type="submit">Add Player</button>
    </form>

    <div id="container"></div>

    <script>
        // Static leaderboard
        const staticPlayers = [
            { name: "Cabooboo", points: 43000, words: 150 },
            { name: "Gavin xpxp spamer Yang", points: 580000, words: 220 },
            { name: "imkeeny", points: 2, words: 1 },
            { name: "calreb", points: 32000, words: 76 },
            { name: "pywh", points: 5000, words: 18 }
        ];

        // Test functionality: adding players
        let dynamicPlayers = [];

        const container = document.querySelector('#container');
        const form = document.querySelector('#player-form');

        // Loading leaderboard
        function renderLeaderboard() {
            container.innerHTML = '';
            const allPlayers = [...staticPlayers, ...dynamicPlayers];
            allPlayers.sort((a, b) => b.points - a.points);

            allPlayers.forEach(player => {
                let row = document.createElement('div');
                row.classList.add('row');
                row.innerHTML = `
                    <div class="name">${player.name}</div>
                    <div class="score">${player.points}</div>
                    <div class="words">${player.words} words</div>
                `;
                container.appendChild(row);
            });
        }

        // Adding new player via website
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.querySelector('#name').value.trim();
            const points = parseInt(document.querySelector('#points').value);
            const words = parseInt(document.querySelector('#words').value);

            if (name && !isNaN(points) && !isNaN(words)) {
                dynamicPlayers.push({ name, points, words });
                renderLeaderboard();
                form.reset();
            }
        });

        // Initial render
        renderLeaderboard();
    </script>
</body>
</html>
