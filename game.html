<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Match - Wordhunt.io</title>
    <script type="module" src="webscripts/gameapi.js" defer></script>
<body>
    <h1>Matchmaking!</h1>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Points: 0 Words: 0</div>
        <div id="timer">Time Remaining: 80</div>
        <div id="opponentScore">Points: 0 Words: 0</div>
    </div>

    <script type="module">
    async function init() {
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get("match_id");
        const webSocket = await window.connectSocket(matchId);
        if (!webSocket) alert("could not connect to webSocket, token invalid");
        window.addEventListener("beforeunload", () => {
            pageClose(sessionStorage.getItem("frontendToken"), webSocket);
        });
    };
    document.addEventListener("DOMContentLoaded", () => {
        init().catch(err => console.error("Init error:", err));
    });
    </script>
</body>
</html>
