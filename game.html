<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Match - Wordhunt.io</title>
    <script src="webscripts/gameapi.js" defer></script>
<body>
    <h1>Matchmaking!</h1>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Points: 0 Words: 0</div>
    </div>

    <script type="module">
    import { startGame } from "./game/prototype.js";
    async function init() {
        const seed = await getSeed();
        startGame(seed);
    };
    
    init();
    </script>
</body>
</html>
